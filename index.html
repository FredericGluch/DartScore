<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1 id="header" class="header">ðŸŽ¯ Dart Score</h1>

    <div class="setup" id="setup">
        <div class="setup-row">
            <label for="playerCount">How many players?</label>
            <input type="number" id="playerCount" min="1" value="2">
        </div>

        <div class="setup-row">
            <label>Choose startscore for quick game:</label>
            <div class="setup-startscore">
                <button onclick="startGame(501)">501</button>
                <button onclick="startGame(301)">301</button>
            </div>
        </div>

        <button class="start-btn" onclick="startTournament()">Start tournament</button>
    </div>

    <div class="tournament" id="tournament" style="display:none;">
        <h1>Tournament</h1>
    </div>

    <div id="game" style="display:none;">
        <div class="players" id="players"></div>

        <h2 id="turnInfo"></h2>

        <div class="multipliers">
            <button class="double" onclick="setMulti(2)">Double</button>
            <button class="triple" onclick="setMulti(3)">Triple</button>
        </div>

        <button onclick="undo()" class="undo-btn">â†© Undo</button>

        <div class="board" id="board"></div>

        <div class="gameBtnContainer">
            <button onclick="newGame()" class="new-game">Neues Spiel</button>
            <button onclick="restartGame()" class="restart-game">Restart</button>
        </div>

        <div class="history" style="display: none;" id="history"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
