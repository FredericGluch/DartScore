<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>test</h1>

     <div class="tournament" id="tournament" style="display:none;">
        <h1>Tournament setup</h1>
        <div class="setup-row">
            <label for="tournamentPlayerCounter">How many players?</label>
            <input type="number" id="playerCount" min="1" value="3">
        </div>
        <div class="setup-row">
            <label for="tournamentLegs">How many legs to win a set?</label>
            <input type="number" id="legCount" min="1" value="3">
        </div>
        <div class="setup-row">
            <label for="tournamentSets">How many sets to win a match?</label>
            <input type="number" id="setCount" min="1" value="5">
        </div>
        <button class="start-btn" onclick="startGame(501, true)">Start tournament</button>
    </div>


<script src="script.js"></script>
</body>
</html>
